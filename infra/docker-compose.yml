# StartClaw Docker Compose
# For local development and testing

version: '3.8'

services:
  # Example user container - in production, these are created dynamically
  openclaw-template:
    image: ghcr.io/openclaw/openclaw:latest
    container_name: openclaw-template
    restart: unless-stopped
    volumes:
      - openclaw-template-data:/home/node/.openclaw
    ports:
      - "18789:18789"
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:18789/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL for user data (production)
  postgres:
    image: postgres:15-alpine
    container_name: startclaw-postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: startclaw
      POSTGRES_USER: startclaw
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"

  # Redis for session/cache (optional)
  redis:
    image: redis:7-alpine
    container_name: startclaw-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"

volumes:
  openclaw-template-data:
  postgres-data:
  redis-data:

networks:
  default:
    name: startclaw-network
